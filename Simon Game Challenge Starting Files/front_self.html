<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simon Game test</title>
    <link rel="stylesheet" href="style_self.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"rel="stylesheet">
</head>
<body>
    <h1>Simon Game</h1>
    <div id="controls">
        <label for="strict-mode">
            <input type="checkbox" id="strict-mode"
            onchange="">
            Strict Mode
        </label>
    </div>
    <div id="simonBoard">
        <button class="simon-btn top-left" onclick="handleClick(this)" data-color ="1" disabled></button>
        <button class="simon-btn top-right" onclick="handleClick(this)" data-color ="2" disabled></button>
        <button class="simon-btn bottom-left" onclick="handleClick(this)" data-color ="3" disabled></button>
        <button class="simon-btn bottom-right" onclick="handleClick(this)" data-color ="4" disabled></button>
    </div>
    <div id="level">
        <span>Level :
            <sapn class="level-count">-</sapn>
        </span>
    </div>
    <div id="power-btn">
        <button>Start</button>
        <h1>test</h1>

    </div>

</body>
</html>
